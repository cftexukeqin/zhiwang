{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'js/sweetalert/sweetalert.css' %}" crossorigin="anonymous">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/dxajax.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/message.js' %}"></script>
    <script src="{% static 'js/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/xtalert.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="padding:0 20px" href="/">
                <img src="{% static 'img/logo4.png' %}" alt="">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li style="text-align: center"><a href="/">论文文献查询系统</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'front:show' %}">可视化</a></li>
                <li><a href="{% url 'front:list' %}">文献列表</a></li>
                <li class="dropdown">
                    {% if request.user.is_authenticated %}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{ request.user.username }}<span class="caret"></span></a>
                    {% else %}
                        <li><a href="{% url 'auth:login' %}">请登录</a></li>
                    {% endif %}
                <ul class="dropdown-menu">
                    <li><a href="#">个人资料</a></li>
                    <li><a href="#">设置</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{% url 'auth:logout' %}">注销登录</a></li>
                </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="main-container">
    <div class="title">
        <h2>文献检索系统</h2>
    </div>
    <div class="search-box" id="simple-box">
        <div class="row">
            <form action="/search/" method="get">
                <div class="col-lg-2">
                    <select name="searchtype" id="search-cat-id">
                        <option value="title">主题</option>
                        <option value="author">作者</option>
                        <option value="source">出处</option>
                        <option value="keywords">关键词</option>
                        <option value="summary">摘要</option>
                    </select>
                </div>
                <div class="col-lg-8">
                    <input name="words" type="text" class="form-control" aria-label="">
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-1">
                    <input type="submit" class="btn btn-primary" value="搜索">
                </div>
                <div class="col-lg-1">
                    <span class="upper-btn btn btn-primary upper" id="upper-show">高级搜索</span>
                </div>
            </form>
        </div><!-- /.row -->
    </div>
    <div class="upper-box" style="display: none;margin-top: 30px">
        <form action="/usearch/" method="get">
            <div class="search-box" style="margin-bottom: 10px">
                <div class="row">
                        <div class="col-md-2">
                            <select name="searchtype1" id="search-cat-id1">
                                <option value="title">主题</option>
                                <option value="author">作者</option>
                                <option value="keywords">关键词</option>
                                <option value="summary">摘要</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <input name="upper_words1" type="text" class="form-control" aria-label="">
                        </div><!-- /.col-lg-6 -->
                        <div class="col-md-2">
                            <select name="searchtype_logic" id="search-cat-id-logic">
                                <option value="and">与</option>
                                <option value="or">或</option>
                            </select>
                        </div>
                </div><!-- /.row -->
            </div>
            <div class="search-box" style="margin-top: 10px;">
                <div class="row">
                        <div class="col-md-2">
                            <select name="searchtype2" id="search-cat-id2">
                                <option value="title">主题</option>
                                <option value="author">作者</option>
                                <option value="keywords">关键词</option>
                                <option value="summary">摘要</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <input name="upper_words2" type="text" class="form-control" aria-label="">
                        </div><!-- /.col-lg-6 -->
                        <div class="col-md-1">
                            <span type="submit" class="btn btn-primary" id="back">返回</span>
                        </div>
                </div><!-- /.row -->
            </div>
            <div class="search2">
                <input type="submit" class="btn btn-success" value="搜索">
            </div>
        </form>
    </div>

</div>
<div class="tips">
    <ul>
        <li>关于我们</li>
        <li>版权公告</li>
        <li>在线咨询</li>
        <li>用户建议</li>
    </ul>
</div>
</body>
</html>
